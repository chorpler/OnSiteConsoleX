<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
    <ion-item>
      <ion-label>Client Name</ion-label>
      <ion-input type="text" formControlName="clientName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Abbreviation</ion-label>
      <ion-input formControlName="clientAbbreviation"></ion-input>
    </ion-item>
    <button ion-button type="submit">Save Client</button>
  </form>
</ion-content>
