<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loc2ndForm" (ngSubmit)="saveLoc2nd()">
    <ion-item>
      <ion-label>Location 2</ion-label>
      <ion-input type="text" formControlName="loc2ndName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Abbreviation</ion-label>
      <ion-input formControlName="loc2ndAbbreviation"></ion-input>
    </ion-item>
    <button ion-button type="submit">Save Location 2</button>
  </form>
</ion-content>
