<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="locationForm" (ngSubmit)="saveLocation()">
    <ion-item>
      <ion-label>Location Name</ion-label>
      <ion-input type="text" formControlName="locationName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Abbreviation</ion-label>
      <ion-input formControlName="locationAbbreviation"></ion-input>
    </ion-item>
    <button ion-button type="submit">Save Location</button>
  </form>
</ion-content>
