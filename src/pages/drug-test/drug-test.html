<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="testForm" class="drug-test-form" (ngSubmit)="onSubmit()" *ngIf="dataready">
    <ion-grid class="test-form-grid" formArrayName="test">
      <ion-row class="test-form-row" *ngFor="let QandA of testQuestions; let i=index" [formArrayName]="i">
        <ion-col class="test-form-col col1">
          {{QandA.q}}
        </ion-col>
        <ion-col class="test-form-col col2">
          <ion-select formControlName="answers">
            <ion-option *ngFor="let answer of QandA.a" [value]="answer">{{answer}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    <button type="submit" ion-button color="primary">How did I do?</button>
  </form>
</ion-content>
