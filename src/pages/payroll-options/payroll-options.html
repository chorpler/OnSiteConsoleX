<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button type="button" ion-button icon-only color="royal" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Show Colors</ion-label>
      <ion-toggle [(ngModel)]="showColors" (ngModelChange)="toggleShowColors()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show Shift Length</ion-label>
      <ion-toggle [(ngModel)]="showShiftLength" (ngModelChange)="toggleShowShiftLength()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
