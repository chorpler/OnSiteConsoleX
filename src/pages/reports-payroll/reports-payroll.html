<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="!dataReady">Once again, suh, tain't no output here 'tawl.</p>
  <table *ngIf="dataReady">
    <thead>
      <tr>
        <th *ngFor="let head of data.header">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.rows">
        <td *ngFor="let col of row">{{col}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
