<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button type="button" ion-button icon-only color="royal" (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Persist Tech Changes</ion-label>
      <ion-toggle [(ngModel)]="persistTechChanges" (ngModelChange)="togglePersistTechChanges()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show Office</ion-label>
      <ion-toggle [(ngModel)]="showOffice" (ngModelChange)="updateShowOffice()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Show Empty Sites</ion-label>
      <ion-toggle [(ngModel)]="showAllSites" (ngModelChange)="updateSiteDisplay()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Enable Custom Schedule Dates</ion-label>
      <ion-toggle [(ngModel)]="enableAllDates" (ngModelChange)="toggleAllDatesAvailable()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only  (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
